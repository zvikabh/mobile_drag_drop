<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link rel="stylesheet" type="text/css" href="move.css" />
  <script src="move.js"></script>
</head>
<body>
<div id="main">
  <div id="slot1" class="red thingy box-slot" onpointerdown="pointerDown(event);">
    Thing 1
  </div>
  <div id="slot2" class="box box-slot" onpointerup="pointerUp(event);"></div>
  <div id="slot3" class="box box-slot" onpointerup="pointerUp(event);"></div>
  <div id="slot4" class="box box-slot" onpointerup="pointerUp(event);"></div>
  <div id="slot5" class="box box-slot" onpointerup="pointerUp(event);"></div>
  <div id="slot6" class="blue thingy box-slot" onpointerdown="pointerDown(event);">
    Thing 2
  </div>
  <div id="slot7" class="box box-slot" onpointerup="pointerUp(event);"></div>
  <div id="slot8" class="box box-slot" onpointerup="pointerUp(event);"></div>
  <div id="slot9" class="box box-slot" onpointerup="pointerUp(event);"></div>
</div>
</body>
</html>
